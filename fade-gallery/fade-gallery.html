<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade-gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="slider">
            <img src="./images/img01.jpg" alt="1">
            <img src="./images/img02.jpg" alt="2">
            <img src="./images/img03.jpg" alt="3">
        </div>
        <div class="arrow-ui">
            <button class="prevBtn">prev</button>
            <button class="nextBtn">next</button>
        </div>
        <div class="indicator">
            <a href="#" onclick="changeSlider(0)">1</a>
            <a href="#" onclick="changeSlider(1)">2</a>
            <a href="#" onclick="changeSlider(2)">3</a>
        </div>
    </section>
</body>
</html>
